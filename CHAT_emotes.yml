"emote_commands":
    type: world
    events:
       on chatcommands command:
          # Default reaction (if no number is typed after '/commands'
          - if <context.args.get[1]> == null {
            - narrate "<yellow>--- Chat Commands [1/1] ---"
            - narrate "<gold>/yell<yellow> - Yell to the server that you need help!"
            - narrate "<gold>/emotes<yellow> - Show a list of valid emotes."
            }
       on emotes command:
          # Default reaction (if no number is typed after '/commands'
          - if <context.args.get[1]> == null {
            - narrate "<yellow>Available Emotes<&co>"
            - narrate "<gold>/taunt <&co> /wave <&co> /cheer <&co> /cry <&co> /dance <&co> /yes
            - narrate "<gold>/no
            }
            
            
       on yell command:
          - announce "<red><player.name> yells for help!"
       on lore command:
          - narrate "<&9>Item Lore<&co> <player.item_in_hand.lore>"
          
          
       on taunt command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> taunts their target." }
       on wave command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> waves." }
       on cheer command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> cheers!" }
       on cry command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> cries." }
       on dance command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> bursts into a dance!" }
       on yes command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> agrees." }
       on no command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> disagrees." }