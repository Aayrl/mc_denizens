"emote_commands":
    type: world
    events:
       on yell command:
          - announce "<red><player.name> yells for help!"
       on taunt command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> taunts their target." }
       on wave command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> waves." }
       on cheer command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> cheers!" }
       on cry command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> cries." }
       on dance command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> bursts into a dance!" }
       on yes command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> agrees." }
       on no command:
          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - narrate targets:%value% "<&9><player.name> disagrees." }
       on lore command:
          - narrate "<&9>Item Lore<&co> <player.item_in_hand.lore>"