          - foreach <l@<player.location>.find.players.within[<15>].aslist> {
            - if %targetName% != null narrate targets:%value% "<&9><player.name> cries on %targetName%<&sq> shoulder."
              else narrate targets:%value% "<&9><player.name> cries." }
       on dance command:
