"use command":
    type: world
    events:
       on use command:
         - if <player.item_in_hand.display> == null {
           - narrate "<red>You need to hold an item in your hand in order to use it!"
           }
         - if <player.item_in_hand.display> != null {
           - narrate "<&9>You use your <player.item_in_hand.display>!"
           }