# Digmaster Effect
"DigmasterPROC":
   type: world
   events:
     on use command:
       - if <player.item_in_hand.lore> == "<green>Use<&co> Dig! <&lb>2 Min CD<&rb>" && "<flag.p:digmaster reuse || false>" == true {
         - narrate "<&9>You must wait <flag.p:digmaster reuse.expiration> before you can use that item again."
         } 
       - if <player.item_in_hand.lore> == "<green>Use<&co> Dig! <&lb>2 Min CD<&rb>" && "<flag.p:digmaster reuse || false>" == false {
         - narrate "<&9>You use your Digmaster 5000 to dig the soil around you..."
         - playsound location:<player.location> sound:dig_grass
         - playeffect location:<player.location> effect:large_smoke qty:50
         - drop "i@<proc:DigmasterLewt>" location:<player.location>
         - flag player "digmaster reuse:true" duration:120
         }
         
"DigmasterLewt":
    type: procedure

    script:
    - define roll <util.random.int[1].to[10]>
 
    - if %roll% == 1 {
      - narrate "<&9>You found an <aqua>Emerald<&9>!"
      - determine "EMERALD"
      }
    - if %roll% == 2 {
      - narrate "<&9>You found a <aqua>Gold Ingot<&9>!"
      - determine "GOLD_INGOT"
      }
