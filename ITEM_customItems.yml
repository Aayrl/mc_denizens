# RhokDelar Effects
"rhokdelar_regen":
   type: world
   events:
     on use command:
       - if <player.item_in_hand.lore> == "<green>Use<&co> <red>Regenerate <green>Effect<&co> <red>Storm of Arrows" && "<flag.p:rdl reuse || false>" == true {
         - narrate "<&9>You must wait <flag.p:rdl reuse.expiration> before you can use that item again."
         } 
       - if <player.item_in_hand.lore> == "<green>Use<&co> <red>Regenerate <green>Effect<&co> <red>Storm of Arrows" && "<flag.p:rdl reuse || false>" == false {
         - narrate "<&9>You feel your wounds begin to heal."
         - cast regeneration duration:15 power:1
         - playeffect location:<player.location> effect:slime qty:500
         - flag player "rdl reuse:true" duration:30
         }
