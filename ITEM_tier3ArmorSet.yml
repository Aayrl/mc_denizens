# Nature's Gift effect
"TIER3_CHESTPIECE_EFFECT":
   type: world
   events:
     on player damaged by entity:
       - if <player.equipment.chestplate.display> == "<&5>Naturefused Chestpiece" {
         - if <player.flag[player_TIER3chestproc]> queue clear
         - flag player player_TIER3chestproc duration:4s
         - narrate "<&9>Your <&5>Naturefused Chestpiece<&9> protects you with a magical shield!"
         - cast ABSORPTION target:<player> duration:10 power:0
         - playeffect location:<player.location> effect:fireworks_spark qty:250 offset:0.5
         }
         
# Nightvision Effect
"TIER3_HELMET_EFFECT":
   type: world
   events:
     on player opens inventory:
       - if <player.equipment.helmet.display> == "<&5>Naturefused Helm" {
         - cast NIGHT_VISION target:<player> duration:100000 power:0
         }
         
# Spirit Walk Effect
"TIER3_BOOTS_EFFECT":
