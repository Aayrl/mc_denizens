# Messages a player when they pick up an item, if enabled.

"item_PickUpDrop_Listener":
  type: world
  events:
    on player drops item:
    - if <context.item.display_name> != null narrate "<&2>You drop <context.item.display_name>."
      else if <context.item.display_name> == null narrate "<&2>You drop <context.item.material.formatted>."
    on player picks up item:
    - if <context.item.display_name> != null narrate "<&2>You loot <context.item.display_name>."
      else if <context.item.display_name> == null narrate "<&2>You loot <context.item.material.formatted>."

