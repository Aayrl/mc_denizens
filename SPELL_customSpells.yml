# SPELL ITEMS AND RECIPES
# The actual 'spell' items.

"spell1":
   type: item
   material: 339
   display name: "<yellow>Spell<&co> Light Heal <green>*"
   recipe:
    - air|i@rune1|air
    - i@words8|i@340|i@words8
    - air|i@rune1|air
   lore:
   - <green>Heals your target for 1 heart.
   - <red>Cooldown<&co> 3 seconds.
   - <&9>Costs 2 saturation to use cast.
   enchantments:
   - durability:1
   
"spell1Effect":
   type: world
   events:
     on player right clicks:
        - if <player.item_in_hand.display> != "<yellow>Spell<&co> Light Heal <green>*" queue clear
        - if <player.flag[SPELL_GCD]> queue clear
        - if <player.food_level> < 2 {
          - narrate "<&9>You do not have enough saturation to cast that spell!"
          - queue clear
          }
        - if "<flag.p:spell1 reuse || false>" == true {
          - narrate "<&9>You must wait <flag.p:spell1 reuse.expiration> before you can cast that spell."
          - queue clear
          }
        - if <player.target.name> == "null" { 
           - narrate "<&9>You cast <green>Light Heal<&9>."
           - narrate "<&9>You heal 2 of your hitpoints."
           - narrate "<&9>You feel a little better."
           - heal 2
           - feed -2
           - playeffect location:<player.location> effect:potion_break qty:15 data:5
           - flag player "spell1 reuse:true" duration:3
           - flag player "SPELL_GCD" duration:2
           } 
        - if <player.target.name> != "null" { 
           - if <player.target.is_player> {
             - narrate targets:<player.target> "<&9><player.name> casts <green>Light Heal<&9> on you."
             - narrate targets:<player.target> "<&9><player.name> heals you for 2 hitpoints."
             - narrate targets:<player.target> "<&9>You feel a little better." }
           - narrate "<&9>You cast <green>Light Heal<&9> on <player.target.name>."
           - narrate "<&9>You heal <player.target.name> for 2 hitpoints."
           - heal 2 target:<player.target>
           - feed -2
           - playeffect location:<player.target.location> effect:potion_break qty:15 data:5
           - flag player "spell1 reuse:true" duration:3
           - flag player "SPELL_GCD" duration:2
           }
         
