# Requires certain custom 'rune' items that are also generated in
# this script and dropped randomly throughout the world.
#
# TAGS:
# Bright Red * : Targeted damage / affliction
# Dark Red * : AE Damage / affliction
# Green * : Heal
# Dark Blue * : Targeted Buff
# Purple * : AE Buff / Heal / Spell
# Light Blue * : Utility Spell (Teleport, summon, etc.)
# Yellow * : Self Spell.

