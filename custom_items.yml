   events:
     on entity damaged by player:
       - if <<context.damager>.item_in_hand.lore> == "<green>Effect<&co> <red>Bop <&lb>Use on a Player<&rb>!" {
         - narrate player:<context.entity> "<&9>You were bopped by <context.damager.name><&sq>s <red>Bopping Stick 3.0<&9>!"
         - narrate player:<context.damager> "<&9>You bopped <context.entity.name> with your <red>Bopping Stick 3.0<&9>!"
         - playeffect location:<context.entity.location> effect:drip_water qty:50
         - playsound <context.entity.location> sound:hurt
         - playsound <context.entity.location> sound:successful_hit
         }
   
