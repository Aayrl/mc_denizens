     on use command:
       - if <player.item_in_hand.lore> == "<green>Use<&co> Heal <&lb>5 Min CD<&rb>" && "<flag.p:roh reuse || false>" == true {
         - narrate "<&9>You must wait <flag.p:roh reuse.expiration> before you can use that item again."
         } 
