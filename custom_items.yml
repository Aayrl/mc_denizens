# Willsapper Snare Effect
"willsapSnare":
   type: world
   events:
     on entity damaged by player:
       - if <player.item_in_hand.lore> == "<green>Effect<&co> <red>Snare" {
         - if "<player.flag[snareProc]>" == null {
           - narrate "<&9>Your <&5>Willsapper<&9> ensnares your target!"
           - narrate targets:<context.entity> "<red>You were snared by <player.name><&sq>s <&5>Willsapper<red>!"
           - cast slow duration:10 power:1 <context.entity>
           - flag <player> "snareProc" duration:5
           }
         }

