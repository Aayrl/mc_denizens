# Meteorite Shard Item Effect
"meteorAttack":
   type: world
   events:
     on player right clicks with i@MeteoriteShard:
       - if "<player.flag[meteoriteCD]>" == null {
         - narrate "<&9>A blazing fireball falls from the sky!"
         - flag <player> "meteoriteCD" duration:300
         - shoot e@fireball origin:<player> speed:2  }
       - if "<player.flag[meteoriteCD]>" != null {
         - narrate "<&9>You must wait <flag.p:meteoriteCD.expiration> before you can use that item again."
         }

