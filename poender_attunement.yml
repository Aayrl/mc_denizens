# LORE STEP : PRE-ATTUNEMENT QUEST.
"LoreStep":
    type: interact
    requirements:
      mode: NONE
      list: 
    steps:
        'StartAttunePOEnd*':
            click trigger:
                script:
                - chat 'Hail there, <player.name> Welcome to my kingdom! Are you looking for an <&lb><red>Epic Adventure<green><&rb>?'

            chat trigger:
                'continuePOEnd1':
                    trigger: 'What /epic adventure/?'
                    script: 
                    - chat 'I am assembling a small hunting force to venture forth into a twisted place known as the <maroon>Plane of Ender<green>. Perhaps you have heard of it, <player.name>. Do you think you are up to the <&lb><red>challenge<green><&rb>?'
