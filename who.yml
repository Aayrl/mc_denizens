"whoCommand":
  type: world
  events:
    on who command:
    - narrate "<yellow>---- Online Players ----"
    - define playerList <server.list_online_players>
    - foreach <%playerList%.aslist> {
      - narrate "<&5><%value%.name> <&lb>Level <%value%.xp.level><&rb> ZONE<&co> <%value%.world.name>"
      }
    